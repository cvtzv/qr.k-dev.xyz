<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.cvt roflannov - QR-code Generator.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
    <style>
        :root {
            --background-color: #0c0624;
            --text-color: #fff;
            --container-bg: rgba(25, 18, 51, 0.8);
            --border-color: #6b4dc4;
            --button-bg: #4a23b2;
            --button-color: #fff;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(107, 77, 196, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(107, 77, 196, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(107, 77, 196, 0.5);
        }

        #text-input {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #text-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(107, 77, 196, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        #generate-btn {
            background: linear-gradient(135deg, #6b4dc4 0%, #4a23b2 100%);
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 25px;
            font-size: 16px;
            font-weight: bold;
            width: calc(100% - 20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 77, 196, 0.4);
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            margin: 25px 0;
            border: 2px solid rgba(107, 77, 196, 0.3);
            border-radius: 15px;
            min-height: 150px;
            background: rgba(12, 6, 36, 0.3);
        }

        .secondary-btn {
            background: rgba(107, 77, 196, 0.3);
            color: #fff;
            padding: 12px 20px;
            border: 1px solid rgba(107, 77, 196, 0.5);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            width: calc(100% - 20px);
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background: rgba(107, 77, 196, 0.5);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        #qrcode {
            display: inline-block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(107, 77, 196, 0.2);
        }

        .error-message {
            color: #ff4444;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 68, 68, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>qr.kdev.world</h1>
        <input type="text" id="text-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ URL">
        <div class="error-message" id="error-message"></div>
        <button id="generate-btn">üöÄ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥</button>
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        <button id="download-btn" class="secondary-btn hidden">üí´ –°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥</button>
        <button id="share-btn" class="secondary-btn hidden">üåü –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
        <button id="fullscreen-btn" class="secondary-btn hidden">üåå –í –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3;
                const duration = 3 + Math.random() * 3;
                
                star.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    animation: twinkle ${duration}s ease-in-out infinite;
                    animation-delay: ${Math.random() * duration}s;
                `;
                
                starsContainer.appendChild(star);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();

            const generateBtn = document.getElementById('generate-btn');
            const textInput = document.getElementById('text-input');
            const downloadBtn = document.getElementById('download-btn');
            const shareBtn = document.getElementById('share-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const qrcodeDiv = document.getElementById('qrcode');
            const errorMessage = document.getElementById('error-message');

            generateBtn.addEventListener('click', () => {
                const text = textInput.value.trim();
                
                if (text === '') {
                    showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ URL');
                    return;
                }

                try {
                    qrcodeDiv.innerHTML = '';
                    errorMessage.style.display = 'none';

                    new QRCode(qrcodeDiv, {
                        text: text,
                        width: 256,
                        height: 256,
                        colorDark: '#ffffff',
                        colorLight: '#191233',
                        correctLevel: QRCode.CorrectLevel.L
                    });

                    [downloadBtn, shareBtn, fullscreenBtn].forEach(btn => btn.classList.remove('hidden'));
                } catch (error) {
                    showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —É–º–µ–Ω—å—à–∏—Ç—å –¥–ª–∏–Ω—É —Ç–µ–∫—Å—Ç–∞.');
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            downloadBtn.addEventListener('click', () => {
                const canvas = qrcodeDiv.querySelector('canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = 'by-qr.kdev.world.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }
            });

            shareBtn.addEventListener('click', async () => {
                const canvas = qrcodeDiv.querySelector('canvas');
                if (canvas) {
                    try {
                        const blob = await new Promise(resolve => canvas.toBlob(resolve));
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);
                        alert('QR-–∫–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    } catch (error) {
                        showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥');
                    }
                }
            });

            fullscreenBtn.addEventListener('click', () => {
                const canvas = qrcodeDiv.querySelector('canvas');
                if (canvas) {
                    const newWindow = window.open();
                    newWindow.document.write(`
                        <title>.cvt roflannov - QR-code Done.</title>
                        <body style="margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background-color:#0c0624;">
                            <img src="${canvas.toDataURL('image/png')}" style="max-width:100%;max-height:100%;"/>
                        </body>
                    `);
                    newWindow.document.close();
                }
            });
        });
    </script>
</body>
</html>
