<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://k-dev.xyz/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем иконки FontAwesome для переключателя тем -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="theme-switcher" id="theme-switcher">
            <i class="fas fa-moon"></i> <!-- Иконка для переключателя тем -->
        </div>
        <h1>Генератор QR-кодов</h1>
        <input type="text" id="text-input" placeholder="Введите текст или URL">
        <button id="generate-btn">Сгенерировать QR-код</button>
        <div class="qr-container">
            <img id="qr-image" src="" alt="QR-код">
        </div>
        <button id="download-btn" class="secondary-btn">Скачать QR-код</button>
        <button id="share-btn" class="secondary-btn">Поделиться</button>
        <button id="fullscreen-btn" class="secondary-btn">В полный экран</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
