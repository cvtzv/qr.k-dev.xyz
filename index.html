<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR-–∫–æ–¥–æ–≤</title>
    <style>
        :root {
            --background-color: #f4f4f4;
            --text-color: #333;
            --container-bg: #fff;
            --border-color: #ddd;
            --button-bg: #333;
            --button-color: #fff;
        }

        body.dark {
            --background-color: #1a1a1a;
            --text-color: #f4f4f4;
            --container-bg: #2a2a2a;
            --border-color: #444;
            --button-bg: #f4f4f4;
            --button-color: #1a1a1a;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .theme-switcher {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--button-bg);
            color: var(--button-color);
            border: none;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-switcher:hover {
            transform: rotate(180deg);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #text-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--container-bg);
            color: var(--text-color);
        }

        #generate-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            width: calc(100% - 20px);
        }

        #generate-btn:hover {
            background-color: #218838;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            min-height: 150px;
        }

        .secondary-btn {
            background-color: #007bff;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            transition: background-color 0.3s;
        }

        .secondary-btn:hover {
            background-color: #0056b3;
        }

        .secondary-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #qrcode {
            display: inline-block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-switcher" id="theme-switcher">üåô</button>
        <h1>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR-–∫–æ–¥–æ–≤</h1>
        <input type="text" id="text-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ URL">
        <button id="generate-btn">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥</button>
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        <button id="download-btn" class="secondary-btn hidden">–°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥</button>
        <button id="share-btn" class="secondary-btn hidden">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
        <button id="fullscreen-btn" class="secondary-btn hidden">–í –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º–Ω–æ–π —Ç–µ–º—ã –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π —Ç–µ–º—ã —Å–∞–π—Ç–∞
        function setInitialTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.classList.toggle('dark', prefersDark);
            updateThemeIcon();
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏ —Ç–µ–º—ã
        function updateThemeIcon() {
            const isDark = document.body.classList.contains('dark');
            document.getElementById('theme-switcher').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π —Ç–µ–º—ã
        setInitialTheme();

        // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã
        document.getElementById('theme-switcher').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            updateThemeIcon();
        });

        // –°–ª—É—à–∞—Ç–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            document.body.classList.toggle('dark', e.matches);
            updateThemeIcon();
        });

        // –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–∞
        const generateBtn = document.getElementById('generate-btn');
        const textInput = document.getElementById('text-input');
        const downloadBtn = document.getElementById('download-btn');
        const shareBtn = document.getElementById('share-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const qrcodeDiv = document.getElementById('qrcode');

        generateBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            
            if (text === '') {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ URL');
                return;
            }

            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π QR-–∫–æ–¥
            qrcodeDiv.innerHTML = '';

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π QR-–∫–æ–¥
            new QRCode(qrcodeDiv, {
                text: text,
                width: 128,
                height: 128,
                colorDark: document.body.classList.contains('dark') ? '#ffffff' : '#000000',
                colorLight: document.body.classList.contains('dark') ? '#2a2a2a' : '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
            [downloadBtn, shareBtn, fullscreenBtn].forEach(btn => btn.classList.remove('hidden'));
        });

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ QR-–∫–æ–¥–∞
        downloadBtn.addEventListener('click', () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        });

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        shareBtn.addEventListener('click', async () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                try {
                    const blob = await new Promise(resolve => canvas.toBlob(resolve));
                    await navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]);
                    alert('QR-–∫–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏:', error);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥');
                }
            }
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –≤ –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω
        fullscreenBtn.addEventListener('click', () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                const newWindow = window.open();
                newWindow.document.write(`
                    <title>QR-–∫–æ–¥</title>
                    <body style="margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background-color:${
                        document.body.classList.contains('dark') ? '#1a1a1a' : '#ffffff'
                    };">
                        <img src="${canvas.toDataURL('image/png')}" style="max-width:100%;max-height:100%;"/>
                    </body>
                `);
                newWindow.document.close();
            }
        });
    </script>
</body>
</html>
